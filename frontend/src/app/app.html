<div class="app-shell">
  <div class="page-container">
    <app-glass-toolbar
      [title]="toolbarTitle | translate"
      [subtitle]="toolbarSubtitle | translate"
      [showBack]="showBack"
      [accent]="toolbarAccent"
      (back)="handleBack()"
      class="toolbar-section"
    >
      <div class="flex items-center gap-3" *ngIf="isAuthenticated()">
        <button type="button" appGlassButton class="glass-toolbar__button" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i>
          <span class="hidden sm:inline">{{ 'COMMON.LOGOUT' | translate }}</span>
        </button>
      </div>
    </app-glass-toolbar>

    <main
      class="page-content transition-padding"
      [class.with-tabbar-padding]="showTabbar && isAuthenticated()"
    >
      <router-outlet></router-outlet>
    </main>
  </div>

  <app-glass-tabbar
    *ngIf="showTabbar && isAuthenticated()"
    class="w-full"
    [baseRoute]="tabbarBase"
  ></app-glass-tabbar>
</div>
