<div class="space-y-6">
  <app-glass-card [extraClass]="'glass-strong flex flex-col items-center justify-center gap-6 min-h-[320px] text-center transition-all duration-200'">
    <div
      class="w-full relative"
      [class.is-dragging]="isDragging"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
    >
      <label class="upload-dropzone" [class.upload-dropzone--active]="isDragging">
        <span class="material-symbols-rounded text-4xl sm:text-5xl text-[var(--accent)]">upload</span>
        <span class="text-lg font-semibold text-[var(--text)]">{{ 'UPLOAD.DROP_TITLE' | translate }}</span>
        <p class="text-sm text-[var(--text-dim)]">{{ 'UPLOAD.DROP_HINT' | translate }}</p>
        <button type="button" appGlassButton [disabled]="isUploading" (click)="fileInput.click()">{{ 'UPLOAD.CHOOSE_FILE' | translate }}</button>
        <input
          #fileInput
          type="file"
          accept="application/pdf"
          class="hidden"
          [disabled]="isUploading"
          (change)="onFileSelected($event)"
        />
      </label>
    </div>

    <div *ngIf="selectedFile" class="glass chip justify-center">
      <span class="material-symbols-rounded">description</span>
      {{ selectedFile.name }}
      <button type="button" class="ml-2 text-[var(--danger)]" [disabled]="isUploading" (click)="clearSelection()">
        <span class="material-symbols-rounded">close</span>
      </button>
    </div>

    <div *ngIf="uploadMessage" class="toast-glass success" role="status">
      <span class="material-symbols-rounded">check_circle</span>
      <span>{{ uploadMessage }}</span>
    </div>
    <div *ngIf="errorMessage" class="toast-glass error" role="alert">
      <span class="material-symbols-rounded">error</span>
      <span>{{ errorMessage }}</span>
    </div>

    <div class="upload-hint glass glass-soft" role="note">
      <span class="material-symbols-rounded">info</span>
      <span>{{ uploadAccuracyHint }}</span>
    </div>

    <button type="button" appGlassButton (click)="submit()" [glassBlock]="true" [disabled]="isUploading">
      <span *ngIf="isUploading" class="loader-dot"></span>
      <span>{{ isUploading ? ('UPLOAD.PROCESSING' | translate) : ('UPLOAD.UPLOAD_PARSE' | translate) }}</span>
    </button>
  </app-glass-card>
</div>
