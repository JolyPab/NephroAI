<header class="glass glass-toolbar" [class.glass-toolbar--compact]="compact">
  <button
    type="button"
    appGlassButton
    class="glass-toolbar__back"
    *ngIf="showBack"
    (click)="handleBack()"
    aria-label="Go back"
  >
    <i class="bi bi-chevron-left"></i>
  </button>
  <div class="glass-toolbar__heading">
    <h1 class="glass-toolbar__title" *ngIf="title">{{ title }}</h1>
    <p class="glass-toolbar__subtitle" *ngIf="subtitle">{{ subtitle }}</p>
  </div>
  <div class="glass-toolbar__actions">
    <ng-content></ng-content>
  </div>
</header>
