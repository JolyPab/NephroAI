version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: medic
      POSTGRES_PASSWORD: medic
      POSTGRES_DB: medic
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgres://medic:medic@db:5432/medic
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      UPLOAD_DIR: /app/uploads
    volumes:
      - .:/app
      - uploads:/app/uploads
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    restart: always

  worker:
    build: .
    command: celery -A tasks worker --loglevel=info
    environment:
      DATABASE_URL: postgres://medic:medic@db:5432/medic
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      UPLOAD_DIR: /app/uploads
    volumes:
      - .:/app
      - uploads:/app/uploads
    depends_on:
      - db
      - redis
    restart: always

volumes:
  db_data:
  uploads:
