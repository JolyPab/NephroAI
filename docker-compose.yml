services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: medic
      POSTGRES_PASSWORD: medic
      POSTGRES_DB: medic
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: unless-stopped

  api:
    build: .
    command: gunicorn -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:8000 main:app
    working_dir: /app/backend
    environment:
      DATABASE_URL: postgresql://medic:medic@db:5432/medic
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      UPLOAD_DIR: /app/uploads
    volumes:
      - .:/app
      - uploads:/app/uploads
    depends_on:
      - db
      - redis
    expose:
      - "8000"
    restart: always

  worker:
    build: .
    command: celery -A tasks worker --loglevel=info
    working_dir: /app/backend
    environment:
      DATABASE_URL: postgresql://medic:medic@db:5432/medic
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      UPLOAD_DIR: /app/uploads
    volumes:
      - .:/app
      - uploads:/app/uploads
    depends_on:
      - db
      - redis
    restart: always

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist/medic-frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
  uploads:
